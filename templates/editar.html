<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Livro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <h1>Biblioteca Virtual</h1>
  </header>

  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('listar_livros') }}">Catálogo</a>
  </nav>

  <div class="container">
    <h2>Editar Livro</h2>

    <form action="{{ url_for('editar', codigo=livro.codigo) }}" method="post" class="formulario">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" value="{{ livro.titulo }}" required>

      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" value="{{ livro.autor }}" required>

      <label for="ano">Ano:</label>
      <input type="number" id="ano" name="ano" value="{{ livro.ano }}" required>

      <button type="submit" class="botao">Salvar</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Biblioteca Virtual - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
